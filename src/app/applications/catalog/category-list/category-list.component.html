<div class="nav-bottom-1 mat-elevation-z2">
    <div class="container-fluid">
        <div class="row">
           

            <div class="col-8">
                <div >
                    <p class="mt-2 mb-0">Catalog / Category List</p>
                </div>
            </div>
            <div class="col-4 text-right">
                <button mat-icon-button>
                    <mat-icon >help_outline</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon >cached</mat-icon>
                </button>
                <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item routerLink="/catalog/categoryadd"><span>Add Category</span></button>
                    <button mat-menu-item routerLink="/form/create"><span>Dashboard</span></button>
                    <button mat-menu-item routerLink="/homeview"><span>List Product</span></button>
                    
                    <button mat-menu-item><span>List Attribuite</span></button>
                </mat-menu>
            </div>
        </div>
    </div>
</div>

<!-- MAIN CONTENT START -->
    <main class="main">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 product-detail">
                <div class="white-block mat-elevation-z3 mt-4 mb-0 p-0">
                    <div class="table-top">
                        <div class="row">
                            <div class="col-lg-6">
                                <h3>Category List</h3>
                                <!-- <span>All Forms Data</span> -->
                            </div>
      
                            <div class="col-lg-6 text-right">
                                <!-- <button mat-raised-button color="warn">Delete All</button> -->
                                <button mat-icon-button>
                                    <mat-icon >help_outline</mat-icon>
                                </button>
                                <button mat-icon-button>
                                        <mat-icon >filter_list</mat-icon>
                                    </button>
                                <button mat-icon-button>
                                    <mat-icon >get_app</mat-icon>
                                </button>
                                <button mat-fab color="warn" routerLink="/catalog/categoryadd" routerLinkActive="list-item-active" class="add-cart-button">
                                  <i class="material-icons">add</i>
                              </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="datatable-box ">
                        <table mat-table class="my-table" matSort [dataSource]="dataSource">
      
                            <!--- Note that these columns can be defined in any order.
                                      The actual rendered columns are set as a property on the row definition" -->
                            <ng-container matColumnDef="select">
                                <th mat-header-cell *matHeaderCellDef>
                                    <mat-checkbox>
                                    </mat-checkbox>
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    <mat-checkbox>
                                    </mat-checkbox>
                                </td>
                            </ng-container>
                            
                            <!-- ID Column -->
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef> ID </th>
                                <td mat-cell *matCellDef="let element "> {{element.id}} </td>
                            </ng-container>
      
                            <!-- Name Column --> 
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Name </th>
                                <td mat-cell *matCellDef="let element "> {{element.name}} </td>
                            </ng-container>

                            <!-- Parent Column -->
                            <ng-container matColumnDef="parent">
                              <th mat-header-cell *matHeaderCellDef> Parent </th>
                              <td mat-cell *matCellDef="let element "> {{element.parent}} </td>
                            </ng-container>

                            <!-- Alias Column -->
                            <ng-container matColumnDef="alias">
                              <th mat-header-cell *matHeaderCellDef> Alias </th>
                              <td mat-cell *matCellDef="let element "> {{element.alias}} </td>
                            </ng-container>

                            <!-- Status Column -->
                            <ng-container matColumnDef="status">
                              <th mat-header-cell *matHeaderCellDef> Status </th>
                              <td mat-cell *matCellDef="let element "> {{element.status}} </td>
                           </ng-container>
                           
                            <!-- action Column -->
                           <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef> Action </th>
                                <td mat-cell *matCellDef="let element ">
                                  <button mat-icon-button mat-sm-button color="primary" class="mr-1"><mat-icon><a [routerLink] = "['/form/edit',element.id]">edit</a></mat-icon></button>
                                  <button mat-icon-button mat-sm-button color="warn" (click)="openDialog(element.id)"><mat-icon>delete</mat-icon></button>
                              </td>
                            </ng-container>
                            
                            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                    <div class="table-footer">
                        <div class="row">
                            <div class="col-lg-6">
                                <span>Row per page: 50 <i class="material-icons">arrow_drop_down</i></span>
                            </div>
                            <div class="col-lg-6 text-right">
                                <span>1 - 5 of 20</span>
                                <button mat-icon-button><i class="material-icons">first_page</i></button>
                                <button mat-icon-button><i class="material-icons">chevron_left</i></button>
                                <button mat-icon-button><i class="material-icons">chevron_right</i></button>
                                <button mat-icon-button><i class="material-icons">last_page</i></button>
                                 
                                <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
                            </div>
                        </div>
      
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
 <!-- MAIN CONTENT END -->
