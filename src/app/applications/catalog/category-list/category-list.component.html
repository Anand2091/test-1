<div class="nav-bottom-1 mat-elevation-z2">
    <div class="container-fluid">
        <div class="row">
           

            <div class="col-8">
                <div >
                    <p class="mt-2 mb-0">Catalog / Category List</p>
                </div>
            </div>
            <div class="col-4 text-right">
                <button mat-icon-button>
                    <mat-icon >help_outline</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon >cached</mat-icon>
                </button>
                <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item routerLink="/catalog/categoryadd"><span>Add Category</span></button>
                    <button mat-menu-item routerLink="/form/create"><span>Dashboard</span></button>
                    <button mat-menu-item routerLink="/homeview"><span>List Product</span></button>
                    
                    <button mat-menu-item><span>List Attribuite</span></button>
                </mat-menu>
            </div>
        </div>
    </div>
</div>

<!-- MAIN CONTENT START -->
    <main class="main">
        <div class="container">
            <div class="row justify-content-center ">
                
                <div class="col-lg-8 mt-4 mb-3">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                        <!-- Checkbox Column -->
                        <ng-container matColumnDef="select">
                          <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox (change)="$event ? masterToggle() : null"
                                          [checked]="selection.hasValue() && isAllSelected()"
                                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                                          [aria-label]="checkboxLabel()">
                            </mat-checkbox>
                          </th>
                          <td mat-cell *matCellDef="let row">
                            <mat-checkbox (click)="$event.stopPropagation()"
                                          (change)="$event ? selection.toggle(row) : null"
                                          [checked]="selection.isSelected(row)"
                                          [aria-label]="checkboxLabel(row)">
                            </mat-checkbox>
                          </td>
                        </ng-container>
                      
                         <!-- Name Column -->
                         <ng-container matColumnDef="edit">
                          <th mat-header-cell *matHeaderCellDef> Edit </th>
                          <td mat-cell *matCellDef="let element"> <mat-icon  >create</mat-icon> </td>
                        </ng-container>

                        <!-- Position Column -->
                        <ng-container matColumnDef="id">
                          <th mat-header-cell *matHeaderCellDef> Id </th>
                          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>   
                        
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef> Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                      
                        <!-- Weight Column -->
                        <ng-container matColumnDef="parent">
                          <th mat-header-cell *matHeaderCellDef> Parent </th>
                          <td mat-cell *matCellDef="let element"> {{element.parent_category}} </td>
                        </ng-container>

                         <!-- Weight Column -->
                         <ng-container matColumnDef="alias">
                          <th mat-header-cell *matHeaderCellDef> Alias </th>
                          <td mat-cell *matCellDef="let element"> {{element.alias}} </td>
                        </ng-container>
                      
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="status">
                          <th mat-header-cell *matHeaderCellDef> Status </th>
                          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                        </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                           >
                        </tr>
                      </table>
                </div>
            </div>
        </div>
    </main>
 <!-- MAIN CONTENT END -->
